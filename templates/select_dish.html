<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dinner planner</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">

  </head>
  <body>
    <div class="container">
      <h1>Dinner planner</h1>
      <div class="inner-container">
        <div id="dinnerOverviewView">
          <h2>My Dinner</h2>
          <div>
            <span>People</span>
            <div class="people-selector-button">
              <span id="numberOfGuests"></span>
              <div class="up-down-buttons">
                <button id="minusGuest" class="btn">
                  <span class="glyphicon glyphicon-minus"></span>
                </button>
                <button id="plusGuest" class="btn">
                  <span class="glyphicon glyphicon-plus"></span>
                </button>
              </div>
            </div>
          </div>

          <div>
            <span>Dish Name</span>
            <span>Cost</span>
          </div>

          <ul id="selectedDishes"></ul>

          <div id="totalPrice"></div>

          <button id="confirmationButton" class="btn">
            <span>Confirm Dinner</span>
          </button>
        </div>

        <div id="dinnerSearchView">
          <div class="search-bar">
          </div>
          <div class="dish-items-container">
            <div id="dishItemView"></div>
            <div>
            </div>
          </div>
          <div class="dish-items-container" id="dishItemsView">
            <a class="dish-items-wrapper" id="searchedDishes"></a>
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- Bootstrap JavaScript, needed if you want for instance tabs, models, popovers etc. -->
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>

    <!-- The application JavaScript code -->
    <script src="../js/app.js"></script>
    <script src="../js/model/dinnerModel.js"></script>
    <script src="../js/view/exampleView.js"></script>
    <script src="../js/view/welcomeView.js"></script>
    <script src="../js/view/dinnerOverviewView.js"></script>
    <script src="../js/view/dishItemsView.js"></script>
  </body>
</html>
