<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dinner planner</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
      crossorigin="anonymous">
    <link rel="stylesheet" href="../styling/css/style.css">
    <script defer src="https://use.fontawesome.com/releases/v5.6.3/js/all.js" integrity="sha384-EIHISlAOj4zgYieurP0SdoiBYfGJKkgWedPHH4jCzpCXLmzVsw1ouK59MuUtP4a1" crossorigin="anonymous"></script>

  </head>

  <body>
    <h1>Dinner planner</h1>
    <div class="dish-details container">
      <div id="sideBarView" class="col-3">
        <h2>My Dinner</h2>
        <div class="people-container">
          <span>People</span>
          <div class="people-selector-button">
            <span id="numberOfGuests"></span>
            <div class="up-down-buttons">
              <button id="plusGuest" class="btn">
                <i class="fas fa-angle-up"></i>
              </button>
              <button id="minusGuest" class="btn">
                <i class="fas fa-angle-down"></i>
              </button>
            </div>
          </div>
        </div>

        <div class="side-bar-sub-header">
          <span>Dish Name</span>
          <span>Cost</span>
        </div>

        <ul id="selectedDishes"></ul>

        <div id="totalPrice"></div>

        <button id="confirmationButton" class="btn">
          <span>Confirm Dinner</span>
        </button>
      </div>

      <div id="dishDetailView" class="col-9">
        <div class="dish-details-overview">
          <div class="dish-description col-6">
            <h2 id="dishTitle"></h2>
            <img id="detailImg" src="" alt="">
            <p id="detailDescription"></p>
            <button id="backToSearchButton" class="btn">back to search</button>
          </div>
          <div class="dish-ingredients col-6">
             <div class="dish-ingredients-heading">
              <span>Ingredients For </span>
              <span class="numberOfGuests"></span>
              <span> People</span>
            </div>
            <hr/>
            <table id="listOfIngredients"></table>
            <hr/>
            <div id="ingredientTotal">
              <button id="addToMenuButton" class="btn">Add to menu</button>
              <span id="dishPrice"></span>
            </div>
          </div>
        </div>
        <section id="prepSection">
          <h2>Preparation</h2>
          <p id="prepText"></p>
        </section>

      </div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- Bootstrap JavaScript, needed if you want for instance tabs, models, popovers etc. -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
      crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
      crossorigin="anonymous"></script>

    <!-- The application JavaScript code -->
    <script src="../js/app.js"></script>
    <script src="../js/model/dinnerModel.js"></script>
    <script src="../js/view/exampleView.js"></script>
    <script src="../js/view/welcomeView.js"></script>
    <script src="../js/view/sideBarView.js"></script>
    <script src="../js/view/dishSearchView.js"></script>
    <script src="../js/view/dishItemsView.js"></script>
    <script src="../js/view/dishDetailView.js"></script>
    <script src="../js/view/dinnerOverviewView.js"></script>
    <script src="../js/view/printView.js"></script>
  </body>
</html>
